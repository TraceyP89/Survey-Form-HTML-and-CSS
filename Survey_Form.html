<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale="1.0">
<link rel="stylesheet" href="style_sheet.css">
<title>Survey Form</title>
<body>

<!--header-->
<h1>freeCodeCamp Survey Form</h1>
<p><em>Thank you for taking the time to help us improve the platform</em></p>
<form>
<!--user info-->
<fieldset>
<label for="name-label">Name <input type="text" id="name-label" placeholder="Enter your name" required /></label>
<label for="email-label">Email <input type="email" id="email-label" placeholder="Enter your Email" required /></label>
<label for="age">Age (option) <input type="number" min="13" max="120" id="age" placeholder="Enter your Age" required /></label>
</fieldset>

<!--dropdown menu-->
<fieldset>
<label for="role">Which option best describes your current role?</br>
<select id="role" name="role" required>
<option value="1">Select current role</option>
<option value="2">Software Developer</option>
<option value="3">Web Developer</option>
<option value="4">Data Analyst</option>
<option value="5">Data Science</option>
</label>
</select>
</fieldset>

<!--recommend field-->
<fieldset>
<label>Would you recommend freeCodeCamp to a friend?</br><input type="radio" value="definitely" name="definitely-maybe" class="inline" />Definitely</label>
<label><input type="radio" value="maybe" name="definitely-maybe" class="inline" />Maybe</label>
<label><input type="radio" value="not-sure" class="inline" />Not Sure</label>
</fieldset>

<!--feature dropdown-->
<fieldset>
<label for="features">What is your favorite feature of freeCodeCamp?</br>
<select id="features" name="features" required>
<option value="1">Select an option</option>
<option value="2">Preview</option>
<option value="3">Forum</option>
<option value="4">Exercise</option>
</label>
</select>
</fieldset>

<!--improve checkboxes-->
<fieldset>
<label>What would you like to see improved? (Check all that apply)</br></label>
<label><input type="checkbox" value="front-end" class="inline" />Front-end Projects</label>
<label><input type="checkbox" value="back-end" class="inline" />Back-end Projects</label>
<label><input type="checkbox" value="data-visual" class="inline" />Data Visualization</label>
<label><input type="checkbox" value="challenges" class="inline" />Challenges</label>
<label><input type="checkbox" value="open-source" class="inline" />Open Source Community</label>
<label><input type="checkbox" value="help-rooms" class="inline" />Gitter Help Rooms</label>
<label><input type="checkbox" value="videos" class="inline" />Videos</label>
<label><input type="checkbox" value="city-meetups" class="inline />City Meetups</label>
<label><input type="checkbox" value="wiki" class="inline" />Wiki</label>
<label><input type="checkbox" value="forum" class="inline" />Forum</label>
<label><input type="checkbox" value="add-course" class="inline" />Additional Courses</label>
</fieldset>

<!--comments-->
<fieldset>
<label>Any comments or suggestions?</label>
<textarea id="comments" placeholder="Enter your comment here..." rows="3" cols="30"></textarea>
</fieldset>

<!--Submit button-->
<input type="submit" />
</form>
</body>
</html>
